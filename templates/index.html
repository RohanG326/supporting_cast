<!-- Extending the project layout, as this file will do minor customizations -->
{% extends "layouts/base.html" %}

<!-- Setting up variables to customize "project" details to be specific to kangaroos -->

{% block body %}
    <h1 id="mainheader"> Expeditions </h1>
    <div id=container>
        Travel
        <div id=flip>
            <div><div>Luxuriously</div></div>
            <div><div>Organized</div></div>
            <div><div>To Places</div></div>
        </div>
        With us Expeditions
    </div>
    <h1 class="block-effect" style="--td: 1.2s">
        <div class="block-reveal" style="--bc: #D2B48C; length:10px; --d: .1s">Plan your Travel with us </div>
        <p id="Aboutus"> This is about us </p>
    </h1>


    <style>
    html,body{
        background: url("/static/indexmainpic.PNG");
        min-height: 130%;
        min-width: 100%;
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;


    }
    #mainheader {
        background-color: white;
        color: black;
        font-size: 12vw;
        font-weight: bold;
        margin: 0 auto;
        padding: 10px;
        width: 80%;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        mix-blend-mode: screen;
    }
    #container {
        color:white;
        text-transform: uppercase;
        font-size:40px;
        font-weight:bold;
        font-family: "Times New Roman";
        padding-top:200px;
        position:relative;
        width:100%;
        top:35%;
        left:60%;
        align-self: center;

    }
    #flip {
        height:50px;
        overflow:hidden;
    }

    #flip > div > div {
        color:#000000;
        padding:4px 12px;
        height:50px;
        margin-bottom:50px;
        display:inline-block;
    }

    #flip div:first-child {
        animation: show 5s linear infinite;
    }

    #flip div div {
        background:#D2B48C;
    }
    #flip div:first-child div {
        background:#D2B48C;
    }
    #flip div:last-child div {
        background:#D2B48C;
    }

    @keyframes show {
        0% {margin-top:-270px;}
        5% {margin-top:-180px;}
        33% {margin-top:-180px;}
        38% {margin-top:-90px;}
        66% {margin-top:-90px;}
        71% {margin-top:0px;}
        99.99% {margin-top:0px;}
        100% {margin-top:-270px;}
    }
    *,
    *::before,
    *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        length:10px;
    }



    .info {
        margin: 20px 0;
        text-align: center;
    }

    p {
        color: #2e2e2e;
        margin-bottom: 20px;
    }


    /* block-$ */
    .block-effect {
        font-size: calc(8px + 6vw);
    }

    .block-reveal {
        --t: calc(var(--td) + var(--d));

        color: transparent;
        padding: 4px;

        position: relative;
        overflow: hidden;

        animation: revealBlock 0s var(--t) forwards;
    }

    .block-reveal::after {
        content: '';

        width: 0%;
        height: 100%;
        padding-bottom: 4px;

        position: absolute;
        top: 0;
        left: 0;

        background: var(--bc);
        animation: revealingIn var(--td) var(--d) forwards, revealingOut var(--td) var(--t) forwards;
    }


    /* animations */
    @keyframes revealBlock {
        100% {
            color: white;
            font-size: 100px;
            font-family: "Times New Roman";
            background:black;
            text-align: center;
            );
        }
    }

    @keyframes revealingIn {

        0% {
            width: 0%;
        }

        100% {
            width: 100%;
        }
    }

    @keyframes revealingOut {

        0% {
            transform: translateX(0);
        }

        100% {
            transform: translateX(100%);
        }

    }
    #Aboutus {
        padding-top: 150px;
        padding-bottom: 150px;
        position: absolute;
        left: 5%;
        top: 100%;
        text-align: center;
        font-size: 20px;
        color: black;
        width: 400px;
        height: 300px;
        background: #D2B48C;
        opacity: 80%;
        transition: width 2s;
        margin-left: auto;
        margin-right: auto;
        animation: pulse 5s infinite;
    }
    #Aboutus:hover {
        width: 600px;
    }

    </style>


{% endblock %}
