<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Maps is so Cool" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}
    <script>

    </script>
    <h1 id="mainheader"> Map </h1>
    <style>
        h1 {
            --interval: 5s;
            display: block;
            text-shadow:
                    0 0 10px var(--color1),
                    0 0 20px var(--color2),
                    0 0 40px var(--color3),
                    0 0 80px var(--color4);
            will-change: filter, color;
            filter: saturate(60%);
            animation: flicker steps(100) var(--interval) 1s infinite;
        }
        mainheader{
            font-size: 120px;
        }
        h1{
            color: sandybrown;
            --color1: #D2B48C;
            --color2: #80471C;
            --color3: #65350F;
            --color4: #9A7B4F;
            font-family: "Times New Roman";
            font-size:120px;
        }

        @keyframes flicker {
            50% {
                color: white;
                filter: saturate(200%) hue-rotate(20deg);
            }
        }
        html, body {
            overflow: auto;
        }
        h1{
            font-family: "Times New Roman";
        }
        body{
            background: url("/static/hotels.PNG");
            min-height: 130%;
            min-width: 100%;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .opacity-50 { opacity: .5; }
        .opacity-75 { opacity: .75; }

        .list-group {
            width: auto;
            max-width: 460px;
            margin: 4rem auto;
        }

        .form-check-input:checked + .form-checked-content {
            opacity: .5;
        }

        .form-check-input-placeholder {
            pointer-events: none;
            border-style: dashed;
        }
        [contenteditable]:focus {
            outline: 0;
        }

        .list-group-checkable {
            display: grid;
            gap: .5rem;
            border: 0;
        }
        .list-group-checkable .list-group-item {
            cursor: pointer;
            border-radius: .5rem;
        }
        .list-group-item-check {
            position: absolute;
            clip: rect(0, 0, 0, 0);
            pointer-events: none;
        }
        .list-group-item-check:hover + .list-group-item {
            background-color: var(--bs-light);
        }
        .list-group-item-check:checked + .list-group-item {
            color: #fff;
            background-color: var(--bs-blue);
        }
        .list-group-item-check[disabled] + .list-group-item,
        .list-group-item-check:disabled + .list-group-item {
            pointer-events: none;
            filter: none;
            opacity: .5;
        }
    </style>
    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d26762.24393255757!2d-117.13822899999998!3d33.02274!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1641454282715!5m2!1sen!2sus" width="1900" height="700" style="border:0;" allowfullscreen="" loading="eager"></iframe>
{% endblock %}
